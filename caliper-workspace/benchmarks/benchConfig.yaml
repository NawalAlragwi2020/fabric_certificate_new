test:
  name: certificate-verification-benchmark
  description: "اختبار أداء نظام توثيق الشهادات وحمايتها من التزوير"
  workers:
    number: 2 # عدد العمال (العمليات المتوازية)
  rounds:
    # الجولة الأولى: إصدار الشهادات
    - label: issueCertificate
      description: "إصدار شهادات رقمية وتخزين بصمة SHA-256"
      txNumber: 100 # إجمالي عدد الشهادات المراد إصدارها
      rateControl:
        type: fixed-rate
        opts:
          tps: 10 # إرسال 10 شهادات في الثانية
      workload:
        module: benchmarks/issueCertificate.js

    # الجولة الثانية: التحقق من الشهادات (الاختبار الأهم)
    - label: verifyCertificate
      description: "التحقق من صحة الشهادات ومقارنة البصمات"
      txNumber: 100
      rateControl:
        type: fixed-rate
        opts:
          tps: 20 # التحقق أسرع عادة من الإصدار
      workload:
        module: benchmarks/verifyCertificate.js

    # الجولة الثالثة: الاستعلام عن جميع الشهادات
    - label: queryAllCertificates
      description: "قراءة سجلات الشهادات من البلوكشين"
      txDuration: 30 # استمر في الاستعلام لمدة 30 ثانية
      rateControl:
        type: fixed-rate
        opts:
          tps: 5
      workload:
        module: benchmarks/queryAllCertificates.js
