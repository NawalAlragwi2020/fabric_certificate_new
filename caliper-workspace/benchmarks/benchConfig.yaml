test:
  name: baseline-comparison-benchmark
  description: "محاكاة إعدادات الوضع الطبيعي لورقة العمل (Baseline)"
  workers:
    number: 2 # ورقة العمل استخدمت حملاً منخفضاً في البداية
  rounds:
    # الجولة الأولى: إصدار الشهادات
    - label: issueCertificate
      description: "إصدار 300 شهادة بمعدل 10 في الثانية"
      txNumber: 300 # الرقم المستهدف من ورقة العمل
      rateControl:
        type: fixed-rate
        opts:
          tps: 10 # معدل الإرسال المطلوب
      workload:
        module: workload/issueCertificate.js

    # الجولة الثانية: التحقق من الشهادات
    - label: verifyCertificate
      description: "التحقق من 300 شهادة بمعدل 10 في الثانية"
      txNumber: 300
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/verifyCertificate.js

    # الجولة الثالثة: الاستعلام (Query)
    - label: queryAllCertificates
      description: "الاستعلام عن الشهادات لمحاكاة الـ Baseline"
      txNumber: 300
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/queryAllCertificates.js
